<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form Pendaftaran</title>
    <style>
      body {
        background-color: #f5eaeb; /* Latar belakang lembut */
        font-family: 'Arial', sans-serif;
      }
      .header {
        background-color:  #d18c93; /* Header berwarna pink gelap */
        padding: 20px;
      }
      .form-container {
        background-color: #d18c93;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
        color: white; /* Mengubah warna font label menjadi putih */
      }
      .form-control {
        color: white; /* Mengubah warna font input menjadi putih */
        background-color: transparent; /* Menghapus latar belakang untuk input */
        border: 1px solid white; /* Border putih untuk input */
      }
      .form-control::placeholder {
        color: white; /* Mengubah warna placeholder menjadi putih */
      }
      .btn-primary {
        background-color: #f78da7; /* Tombol berwarna pink */
        border: none;
      }
      .btn-primary:hover {
        background-color: #d84c5f; /* Tombol hover */
      }
      .rounded-corner {
        border-radius: 0.25rem; /* Sudut membulat untuk input */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid header text-light text-center">
      <header>
        <h1 class="display-6">Form Registration</h1>
      </header>
    </div>
    <section class="container my-4 w-75 form-container p-4">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Nama Depan</label>
          <input type="text" class="form-control rounded-corner" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Nama Belakang</label>
          <input type="text" class="form-control rounded-corner" id="lastName" required>
        </div>
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control rounded-corner" id="username" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control rounded-corner" id="password" required>
        </div>
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
          <input type="password" class="form-control rounded-corner" id="confirmPassword" required>
        </div>
        <div class="col-md-6">
          <label for="birthDate" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control rounded-corner" id="birthDate" required>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Alamat</label>
          <input type="text" class="form-control rounded-corner" id="address"  required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Jenis Kelamin</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
            <label for="male" class="form-check-label text-light">Laki-laki</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
            <label for="female" class="form-check-label text-light">Perempuan</label>
          </div>
        </div>
        <div class="col-12">
          <label for="photo" class="form-label">Upload Foto</label>
          <input type="file" class="form-control rounded-corner" id="photo" accept="image/*">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Daftar</button>
        </div>
      </form>
    </section>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-6fPj/j2STUmD2M5W/EYqXj3hD7R3G2C0Ac52jZcLT4peU54Mwb17HnX2T4Og1nO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-+C6I37qlf3ftFym3WZ7uCHcT5EQRX1D1efpF1cs/5C5T4ZjGQz9y8jRjWVH0YgFZ" crossorigin="anonymous"></script>
  </body>
</html>
